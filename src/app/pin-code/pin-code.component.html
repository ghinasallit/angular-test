
<div class="bg-nbd p-5 pin">
  <div class="container">
    <div *ngIf="!checkingPin" class="row p-6">
      <div class="col-md-12 m-auto" data-aos="zoom-in" data-aos-offset="200" data-aos-easing="ease-in-sine" data-aos-duration="600">
        <h1 class="text-white text-center mb-3">{{'_EnterPinCode' | translate}}</h1>
        <h3 class="text-center error" [style.opacity]="msg? 1: 0"><i class="fa fa-times-circle" aria-hidden="true"></i>
          {{msg}}</h3>
        <div class="d-flex justify-content-center">
          <div class="number-button">
            <div class="d-flex justify-content-center ">
              <button class="btn btn-primary m-2 p-3" (click)="getPinValue('1')">1</button>
              <button class="btn btn-primary m-2 p-3" (click)="getPinValue('2')">2</button>
              <button class="btn btn-primary m-2 p-3" (click)="getPinValue('3')">3</button>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary m-2 p-3" (click)="getPinValue('4')">4</button>
              <button class="btn btn-primary m-2 p-3" (click)="getPinValue('5')">5</button>
              <button class="btn btn-primary m-2 p-3" (click)="getPinValue('6')">6</button>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary m-2 p-3" (click)="getPinValue('7')">7</button>
              <button class="btn btn-primary m-2 p-3" (click)="getPinValue('8')">8</button>
              <button class="btn btn-primary m-2 p-3" (click)="getPinValue('9')">9</button>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary m-2 p-3 cancel" routerLink="/home">{{'_Cancel' | translate}}</button>
              <button class="btn btn-primary m-2 p-3" (click)="getPinValue('0')">0</button>
              <button class="btn btn-primary m-2 p-3 clear" (click)="pin= '' ">{{'_Clear' | translate}}</button>
            </div>

            <div class="text-center mt-2 d-flex justify-content-between px-2" >
              <input type="password"  [value]="pin | slice:0 : 1" readonly maxlength="4">
              <input type="password"  [value]="pin | slice:1 : 2" readonly maxlength="4">
              <input type="password"  [value]="pin | slice:2 : 3" readonly maxlength="4">
              <input type="password"  [value]="pin | slice:3 : 4" readonly maxlength="4">
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <app-loader *ngIf="checkingPin"></app-loader>
    </div>
  </div>
</div>
